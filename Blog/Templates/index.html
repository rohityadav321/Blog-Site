{% extends 'base.html' %}
{% block content %}
<section class="section">

  <div>
    {% for a in article %}
    <div>
      <h4> <a href="{% url 'BLogg:article' slug=a.slug %}">{{a.title}}</a></h4>
      <p>{{a.short}}</p>
      <span>{{a.date}}</span>
    </div>
    {% endfor %}
  </div>
</section>
{% endblock %}
