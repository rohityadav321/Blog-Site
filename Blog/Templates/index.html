{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="{% static 'index.css' %}" />
  <title>CodeTopper</title>
</head>

<body>
  <header>
    <div class="container">
      <div id="brand">
        <h1><a href="/"><span class="highlight">Blogg</span>Vlogg</a></h1>
      </div>
      <nav class="nav">
        <ul>
          {% if user.is_authenticated %}
          <li>
            <a href="user_detail"><button>{{user.username}}</button></a>
          </li>
          <li>
            <a href="logout"><button>Logout</button></a>
          </li>

          {% else %}
          <li>
            <a href="login "><button>Login</button></a>
          </li>
          <li>
            <a href="signup "><button>Sign Up</button></a>
          </li>
          {% endif %}
        </ul>
      </nav>
    </div>
  </header>
  <section class="section">
    <div>
      {% for a in article %}
      <div>
        <h4> <a href="{% url 'article' slug=a.slug %}">{{a.title}}</a></h4>
        <p>{{a.short}}</p>
        <span>{{a.date}}</span>
      </div>
      {% endfor %}
    </div>
  </section>

  <footer class="foot">
    <hr />
    <div>
      <h6>CodeTopper &copy; {{ years }}</h6>
    </div>
  </footer>
</body>

</html>
