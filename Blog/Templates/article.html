{% extends 'base.html' %}
{% block title %}
{{article.title}}
{% endblock %}
{% block content %}
<section class="section">
    <div>
        <div>
            <h4>{{article.title}}</h4>
            <span>{{article.author}}</span>
            <span>{{article.date}}</span>
            <img src="{{article.image.url}}" alt="{{article.title}}" title="{{article.title}}">
            <p>{{article.body}}</p>


        </div>

    </div>
</section>
{% endblock %}
